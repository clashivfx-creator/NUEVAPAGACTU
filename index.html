
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 1% Editores | VFX Formación</title>
    <meta name="description" content="Formación exclusiva para editores ambiciosos." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              workflow: {
                violet: '#9333ea',
                pink: '#ec4899',
                celeste: '#06b6d4',
              }
            },
            animation: {
              'float-slow': 'float 20s ease-in-out infinite',
              'pulse-glow-violet': 'pulse-glow-violet 3s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
              'alert-breathe': 'alert-breathe 4s ease-in-out infinite',
              'border-glow': 'border-glow 4s linear infinite',
              'glow-scan': 'glow-scan 3s linear infinite',
              'glow-drift': 'glow-drift 8s ease-in-out infinite',
              'text-glow-pulse': 'text-glow-pulse 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              'pulse-glow-violet': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(147, 51, 234, 0.3)' },
                '50%': { boxShadow: '0 0 50px rgba(147, 51, 234, 0.6)' },
              },
              'alert-breathe': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.9' },
              },
              'border-glow': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'glow-scan': {
                '0%': { left: '-100%' },
                '100%': { left: '200%' }
              },
              'glow-drift': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(20px, -20px)' },
                '50%': { transform: 'translate(-10px, 15px)' },
                '75%': { transform: 'translate(15px, 10px)' }
              },
              'text-glow-pulse': {
                '0%, 100%': { 
                  textShadow: '0 0 10px rgba(147, 51, 234, 0.2), 0 0 20px rgba(6, 182, 212, 0.1)',
                  transform: 'scale(1)'
                },
                '50%': { 
                  textShadow: '0 0 25px rgba(147, 51, 234, 0.5), 0 0 40px rgba(236, 72, 153, 0.2)',
                  transform: 'scale(1.02)'
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }

      /* --- ESTILOS ORIGINALES FORMACIÓN --- */
      .text-shimmer {
        background: linear-gradient(120deg, #fff 0%, #a855f7 25%, #ec4899 50%, #f97316 75%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer { to { background-position: 200% center; } }
      
      .gold-white-btn {
        background: white;
        color: black;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .gold-white-btn:hover {
        background: #f8fafc;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
      }

      .text-gradient {
        background: linear-gradient(to right, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .text-gradient-yellow {
        background: linear-gradient(to right, #facc15, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-shine {
        background: linear-gradient(to right, #fde047, #f97316, #fde047);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shimmer 3s linear infinite;
      }

      .icon-rainbow-neon {
        filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.5));
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-glow-white { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }

      /* --- ESTILOS WORKFLOW --- */
      .text-workflow-shimmer {
        background: linear-gradient(90deg, #06b6d4, #ec4899, #06b6d4);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: workflowShine 1.5s linear infinite;
      }
      @keyframes workflowShine { to { background-position: 200% center; } }

      .workflow-card-border {
        background: linear-gradient(45deg, #9333ea, #ec4899, #06b6d4, #ec4899);
        background-size: 400% 400%;
        animation: border-glow 5s ease infinite;
      }

      .workflow-btn {
        background: linear-gradient(120deg, #9333ea, #ec4899, #06b6d4);
        background-size: 200% auto;
        animation: workflowShine 2s linear infinite;
      }

      .reveal-hidden { 
        opacity: 0; 
        transform: translateY(25px); 
        filter: blur(20px); 
      }
      .reveal-visible { 
        opacity: 1; 
        transform: translateY(0); 
        filter: blur(0); 
        transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                    filter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
